<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//db.onlinewebfonts.com/c/544da55955a950deb15d6a7536c4da34?family=Brandon+Grotesque+Regular" rel="stylesheet" type="text/css"/>
  
  <link rel="stylesheet" href="styles.css">
  <title>Contact | AZNIM RAHMAN</title>
</head>
<body>
  <nav>
    <div class="navbar contact-nav">
      <div class="brand">AZNIM RAHMAN</div>
         
      <a href="https://thinkaholic.me" class="contact-close">
        <span></span>
        <span></span>
        <span></span>
      </a>
    
    </div>
  </nav>

  <section class="contact-section">
    <div class="common-page-container">
   
      <div class="overlay">
      
        <div class="form-title">Say Hello.</div>
        <p class="form-subtitle">I'm interested in freelance projects and open for full-time positions with relocation opportunities. However, if you have other inquiries, please feel free to send me an electronic letter below.
        <br>
        Thank you
        </p>

        <form action="https://formsubmit.co/991f544ec4cdb350b4f611505a00a450" method="POST">
     
          <input type="text" id="name" placeholder="Your Name" required>
          <small class="error"></small>

          <input type="text" id="email" placeholder="Your Email" required>
          <small class="error"></small>

          <textarea type="text" id="message" placeholder="Your Message" rows="6" required></textarea>
          <small class="error"></small>

          <button type="submit" class="submit-btn">Submit</button>

        </form>
      </div>
      
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
